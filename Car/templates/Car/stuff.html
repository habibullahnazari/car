{%extends 'base.html'%}
{%load static%}
{% block metadescription %}
<title>Ozzy auto recycle</title>
<meta name="keywords" content="">
<meta name="description" content="">

{% endblock %}
{%block content%}
<!-- Start All Pages -->
<div class="all-page-title page-breadcrumb">
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12">
				<h1>Stuff</h1>
			</div>
		</div>
	</div>
</div>
<!-- End All Pages -->

<!-- Start Stuff -->
<div class="stuff-box">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<h2>Stuff</h2>
					<p>{{allmessage.stuff_mes}}</p>
				</div>
			</div>
		</div>
		<div class="row">
			{%for item in stuffs%}
			<div class="col-md-4 col-sm-6">
				<div class="our-team">
					<img src="{{item.photo.url}}">
					<div class="team-content">
						<h3 class="title">{{item.name}}</h3>
						<span class="post">{{item.job_position}}</span>
						<ul class="social">
							<li><a href="{{item.facebook}}" target="_blank"><i class="fa fa-facebook-f"></i></a></li>
							<li><a href="{{item.x}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
							<li><a href="{{item.gplus}}" target="_blank"><i class="fa fa-google-plus"></i></a></li>
							<li><a href="{{item.instagram}}" target="_blank"><i class="fa fa-instagram"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			{%endfor%}


		</div>
	</div>
</div>
<!-- End Stuff -->

{%endblock%}
