{%extends 'base.html' %}
{%load static%}
{% block metadescription %}

<title>{{all_meta.contact_meta_title}}</title>
<meta name="keywords" content="{{all_meta.contact_meta_keyword}}">
<meta name="description" content="{{all_meta.contact_meta_desc}}">


{% endblock %}
{%block content%} <!-- Start All Pages -->
<style>
	.containerc {
		width: 70%;
		margin-top: 30px;
		margin-bottom: 10px;
		margin-left: 15%;

		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
	}

	label {
		display: block;
		margin-bottom: 5px;
	}

	input[type="text"],
	input[type="email"],
	textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 10px;
		border: 1px solid #ccc;
		border-radius: 5px;
		resize: vertical;
	}

	input[type="submit"] {
		background-color: #4CAF50;
		color: white;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}

	input[type="submit"]:hover {
		background-color: #45a049;
	}
</style>
<div class="all-page-title page-breadcrumb">
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12">
				<h1>Contact us</h1>
			</div>
		</div>
	</div>
</div>
<!-- End All Pages -->

<!-- Start Contact -->


<div class="containerc">

	<form method="post">
		{%csrf_token%}
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone:</label>
		<input type="tel" id="date" name="tel">

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>



		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="4" required></textarea>

		<input type="submit" value="Submit">
	</form>
</div>
<!-- End Contact -->
{%endblock%}
